    <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
<script> "use strict" 
    var $date = $('.docs-date') 
    var $trigger = $('.docs-datepicker-trigger')  // calednar icon
    
    initDatePicker()
    
    function initDatePicker() {    
        // Setup options
        var options = {
            pick: e => onDatePickerPick(e),
            trigger: $trigger,
            autoPick: true,
            date: new Date(2014, 1, 14) // Or '02/14/2014'
        }
        $trigger.prop('disabled', false) 
        // Create datepicker
        var d = $date.datepicker(options)
        console.log(d)
    }
    
    $('#setDateButton').on('click', event => {
        $date.datepicker({
            date: '02/14/2014'
        })
    })
    
    // date pick listener
    function onDatePickerPick(e) {
      
      var defaultDate = e.date.toString()
      var shortDate = (e.date.getMonth()+1) + '/' + e.date.getDate() +  '/' + e.date.getFullYear()
      var iso8601Date = JSON.stringify(e.date).replace(/"/g, "")
      
      if (e.view === "day")
        console.log('Picked from day view')
      else if (e.view === "month")
        console.log('Picked from month view')
      else if (e.view === "year")
        console.log('Picked from year view')
      console.log('  default: ' + defaultDate)
      console.log('  short: ' + shortDate)
      console.log('  ISO 8601 (for rest apis): ' + iso8601Date)
                  
      $("#picked1").text(defaultDate)
      $("#picked2").text(shortDate)
      $("#picked3").text(iso8601Date)
    }</script>
